<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>

    <!--Nerko One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display&family=Poppins:ital,wght@0,300;0,600;1,500&family=Raleway:ital@1&family=Roboto:wght@400;500;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <!--Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <header>
            <h1 class="uppercase-text ">Giallo Booleano</h1>
        </header>

        <main class="padding-main">
            <!--Sezione Titolo e Categoria-->
            <section class="title-recipe">
                <h3 class="category uppercase-text ">Dolci e Desserts</h3>
                <div class="flex title">
                    <h2>Tiramisù <span class="no-mobile-text">(Dolce Tradizionale)</span></h2>
                    <div class="rating">
                        <i class="fa-solid fa-star yellow-text"></i>
                        <span><b>4.6</b>/5</span>
                        <div class="rate uppercase-text ">Rate</div>

                    </div>
                </div>
            </section>

            <!--Sezione Video-->
            <section class="video-recipe">
                <div class="video">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/JVT900H6s0g?si=XtcYQNRjm0h4FZXz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </section>

            <!--Sezione Info Ricetta-->
            <section class="info-recipe">
                <div class="col padding-main">

                    <div class="top card info">
                        <div class="top-info flex">
                            <div class="kcal">544 Kcal</div>
                            <div class="more-info">+ info</div>
                        </div>
                        <div class="bottom-info">
                            <div class="type">
                                <i class="fa-solid fa-carrot"></i>
                                <span class="uppercase-text">Vegetariano</span>
                            </div>
                        </div>
                    </div>

                    <div class="bottom card info">
                        <!--info porzioni ecc-->
                        <div>
                            <i class="fa-solid fa-blender yellow-text"></i>
                            <span>Difficoltà: <b>Facile</b></span>
                        </div>

                        <div>
                            <i class="fa-solid fa-clock yellow-text"></i>
                            <span>Tempo: <b>40 min</b></span>
                        </div>

                        <div>

                            <span>Porzione per: <b>8 persone</b></span>
                        </div>

                        <div>
                            <i class="fa-solid fa-euro-sign yellow-text"></i>
                            <span>Costo: <b>contenuto</b></span>
                        </div>

                        <div>
                            <i class="fa-solid fa-thumbtack yellow-text"></i>
                            <span><b>Note</b>: +2 ore di riposo in frigo</span>
                        </div>
                    </div>
                </div>
            </section>

            <!--Sezione Social-->
            <section class="social-media">
                <ul class="flex">
                    <li>
                        <a href="#">
                            <div class="social facebook">
                                <i class="fa-brands fa-facebook"></i>
                                <span class="no-mobile-text">Facebook</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="social twitter">
                                <i class="fa-brands fa-twitter"></i>
                                <span class="no-mobile-text">Twitter</span>
                            </div>
                        </a>
                    </li> 
                    <li>
                        <a href="#">
                            <div class="social instagram">
                                <i class="fa-brands fa-instagram"></i>
                                <span class="no-mobile-text">Instagram</span>
                            </div>
                        </a>
                    </li>  
                    <li>
                        <a href="#">
                            <div class="social pinterest">
                                <i class="fa-brands fa-pinterest"></i>
                                <span class="no-mobile-text">Pinterest</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="social youtube">
                                <i class="fa-brands fa-youtube"></i>
                                <span class="no-mobile-text">YouTube</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
        </main>

    </div>
</body>
</html>
